<VirtualHost *:80>
  ServerName rema.dev
  ServerAlias www.rema.dev

  ServerAdmin webmaster@localhost
  DocumentRoot /vagrant/sites/rema.dev/frontend/web

  <Directory /vagrant/sites/rema.dev/frontend/web>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog /vagrant/log/error.log
  CustomLog /vagrant/log/access.log combined
</VirtualHost>

